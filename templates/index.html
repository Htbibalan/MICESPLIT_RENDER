<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice Split App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 5px;
            margin: 5px;
        }
        #results, #log {
            margin-top: 20px;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Mice Split App</h1>

    <h3>Upload CSV File</h3>
    <input type="file" id="csv_file">
    <button onclick="uploadCSV()">Upload</button>
    <p><a href="/sample_csv" download>Download Sample CSV</a></p>

    <h3>Add Individual Mouse</h3>
    <label>Mouse ID:</label>
    <input type="text" id="mouse_id">
    <label>Weight:</label>
    <input type="number" id="weight">
    <button onclick="addMouse()">Add Mouse</button>

    <h3>Number of Groups:</h3>
    <input type="number" id="num_groups">
    <button onclick="distribute()">Distribute</button>

    <h3>Log:</h3>
    <div id="log">No mice added yet.</div>

    <h3>Distribution Results:</h3>
    <div id="results">No distribution yet.</div>

    <hr>
    <footer>
        <p>Â© 2025 McCutcheonLab | UiT | Norway</p>
        <p>
            Developed by 
            <a href="https://www.linkedin.com/in/hamid-taghipourbibalan/" target="_blank">
                Hamid Taghipourbibalan
            </a>
        </p>
    </footer>

    <script>
    // Function to upload CSV file
    function uploadCSV() {
       var fileInput = document.getElementById("csv_file");
       var file = fileInput.files[0];
       if (!file) {
          alert("No file selected!");
          return;
       }
       var formData = new FormData();
       formData.append("file", file);

       fetch("/upload_csv", {
          method: "POST",
          body: formData
       })
       .then(response => response.json())
       .then(data => {
           if (data.error) {
               document.getElementById("log").innerHTML = "Error: " + data.error;
           } else {
               document.getElementById("log").innerHTML = data.message;
           }
       })
       .catch(err => {
           console.error(err);
           document.getElementById("log").innerHTML = "Error uploading file.";
       });
    }

    // Function to add an individual mouse
    function addMouse() {
        var mouseId = document.getElementById("mouse_id").value;
        var weight = document.getElementById("weight").value;
        if (!mouseId || !weight) {
           alert("Both Mouse ID and Weight are required.");
           return;
        }
        fetch("/add_mouse", {
             method: "POST",
             headers: {
                 "Content-Type": "application/json"
             },
             body: JSON.stringify({
                 mouse_id: mouseId,
                 weight: weight
             })
        })
        .then(response => response.json())
        .then(data => {
             if (data.error) {
                  document.getElementById("log").innerHTML = "Error: " + data.error;
             } else {
                  document.getElementById("log").innerHTML = data.message;
             }
        })
        .catch(err => {
              console.error(err);
              document.getElementById("log").innerHTML = "Error adding mouse.";
        });
    }

    // Function to distribute mice into groups
    function distribute() {
        var numGroups = document.getElementById("num_groups").value;
        if (!numGroups) {
           alert("Number of groups is required.");
           return;
        }
        fetch("/distribute", {
             method: "POST",
             headers: {
                 "Content-Type": "application/json"
             },
             body: JSON.stringify({
                 n_groups: numGroups
             })
        })
        .then(response => response.json())
        .then(data => {
             if (data.error) {
                 document.getElementById("results").innerHTML = "Error: " + data.error;
             } else {
                 var groupsHtml = "";
                 for (var group in data.groups) {
                     groupsHtml += "<h4>Group " + group + "</h4><ul>";
                     data.groups[group].forEach(function(mouse) {
                          groupsHtml += "<li>" + mouse.mouse_id + " (" + mouse.weight + ")</li>";
                     });
                     groupsHtml += "</ul>";
                 }
                 document.getElementById("results").innerHTML = groupsHtml;
             }
        })
        .catch(err => {
              console.error(err);
              document.getElementById("results").innerHTML = "Error distributing mice.";
        });
    }
    </script>
</body>
</html>
