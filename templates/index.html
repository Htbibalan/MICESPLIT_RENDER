<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice Split App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 5px;
            margin: 5px;
        }
        #results, #log {
            margin-top: 20px;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Mice Split App</h1>

    <h3>Upload CSV File</h3>
    <input type="file" id="csv_file">
    <button onclick="uploadCSV()">Upload</button>
    <p><a href="/sample_csv" download>Download Sample CSV</a></p>

    <h3>Add Individual Mouse</h3>
    <label>Mouse ID:</label>
    <input type="text" id="mouse_id">
    <label>Weight:</label>
    <input type="number" id="weight">
    <button onclick="addMouse()">Add Mouse</button>

    <h3>Number of Groups:</h3>
    <input type="number" id="num_groups">
    <button onclick="distribute()">Distribute</button>

    <h3>Log:</h3>
    <div id="log">No mice added yet.</div>

    <h3>Distribution Results:</h3>
    <div id="results">No distribution yet.</div>

</body>
</html>
